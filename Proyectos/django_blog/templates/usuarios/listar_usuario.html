{% if object.list %}
     <th>ID</th>
     <th>Username</th>
     <th>Nombres</th>
     <th>Apellidos</th>

     {% for usuario in object.list %}
     <th>{{ usuario.id }}</th>
     <th>{{ usuario.userame }}</th>
     <th>{{ usuario.nombres }}</th>
     <th>{{ usuario.apellidos }}</th>

        <a href="#">Eliminar</a>
        <a href="#">Editar</a>
     {% endfor %}

     {% else %}
     <h1>No existen usuarios registrados</h1>

{% endif %}
